name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./cloud-deployment/exp26

      - name: Build project
        run: npm run build
        working-directory: ./cloud-deployment/exp26

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.CI/CD_pipeline }}  # Use PAT instead of GITHUB_TOKEN
          publish_dir: ./cloud-deployment/exp26/dist
